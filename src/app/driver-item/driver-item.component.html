<mat-card class="example-card" appShadow>
  <mat-card-header>
    <div mat-card-avatar [style.backgroundImage]="getImgContent(imgSrc)" style="background-size: cover;" ></div>
    <mat-card-title>{{driver.firstName | firstCharacterUpperCasePipe}} {{driver.lastName | uppercase}}</mat-card-title>
    <mat-card-subtitle>{{driver.drivingLicense}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="imgSrc" class="card-image" alt="{{driver.firstName}}" >
  <mat-card-content class="card-content">
    Driver of :  {{driver.vehicle?.brand}} / {{driver.vehicle?.registrationNumber}}
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="onClick(driver.id)">Show</button>
  </mat-card-actions>
</mat-card>
